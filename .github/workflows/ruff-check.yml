name: Ruff Format Check

on:
  push:
    branches: main

  pull_request:
    branches: main

jobs:
  ruff-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Get changed Python files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.py

      - name: Run Ruff format check on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed Python files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

          # Run ruff format check
          ruff format --check ${{ steps.changed-files.outputs.all_changed_files }}
        continue-on-error: false

      - name: Run Ruff lint on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          # Run ruff linting
          ruff check ${{ steps.changed-files.outputs.all_changed_files }}
        continue-on-error: false

      - name: No Python files changed
        if: steps.changed-files.outputs.any_changed != 'true'
        run: echo "No Python files were changed, skipping Ruff checks"

      - name: Format check passed
        if: success() && steps.changed-files.outputs.any_changed == 'true'
        run: echo "âœ… All changed files pass Ruff format and lint checks!"
