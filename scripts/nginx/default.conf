upstream job_portal_backend {
    least_conn;
    server localhost:9000 max_fails=2 fail_timeout=10s;
    server localhost:9001 max_fails=2 fail_timeout=10s backup;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location / {
        proxy_pass http://job_portal_backend;

        # Fast failure detection
        proxy_connect_timeout 3s;     # Try connection for 3s max
        proxy_send_timeout 60s;       # Send data timeout
        proxy_read_timeout 60s;       # Read response timeout

        # Retry on next upstream
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;  # Try max 2 upstreams

        # Headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
