{% extends "base.html" %}

{% block content %}
<div class="container">
     <div class="columns">
          <div class="column is-6 is-offset-3">
               <h1 class="title">SignIn</h1>
               {% include 'includes/alerts.html' %}
               <form action="{% url 'login' %}" class="mx-1 mx-md-4" method="POST">
                    {% csrf_token %}


                    <div class="d-flex flex-row align-items-center mb-4">

                         <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Enter Your Email:</label>
                              <input type="email" class="form-control mb-1" name="email">
                         </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">

                         <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Password:</label>
                              <input type="password" class="form-control mb-1" name="password">

                         </div>
                    </div>
                    <button class="btn btn-primary btn-lg">Sign in</button>
               </form>

          </div>
     </div>
</div>
{% endblock  %}
